<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.6.1.js"></script>
    <script src="underscore-umd.js"></script>
    <script src="backbone.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let MyModel = Backbone.Model.extend({
            initialize: function() {
                console.log('Model Constructor');
                this.bind('change', function(model) {
                    console.log('Model changed');
                })
            }
        });

        let mymodel = new MyModel({
            name: "Shenal Fernando",
            team: 'Team Null',
            age: 23
        });

        let MyView = Backbone.View.extend({
            model: mymodel,
            initialize: function() {
                this.render();
            },
            render: function() {
                console.log('rendering');
                this.model.on('change', function() {
                    console.log('Model change detected by view');
                })
            }
        });

        let myViewObj = new MyView();
    </script>
    
</body>
</html>
