<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.6.1.js"></script>
    <script src="underscore-umd.js"></script>
    <script src="backbone.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="content"></div>

    <script>
        let MyModel = Backbone.Model.extend({
            initialize: function() {
                console.log('Model Constructor');
            },
            validate: function(attribute) {
                if(attribute.age < 1) {
                    return "Age should not be negative"
                }

                if(!attribute.name) {
                    return "Name is missing";
                }
            }
        });

        let mymodel = new MyModel({
            name: '',
            team: 'Team Null',
            age: 23
        });

        let MyView = Backbone.View.extend({
            model: mymodel,
            initialize: function() {
                this.render();
            },
            render: function() {
               if(this.model.isValid()) {
                console.log("valid values are there");
               } else {
                console.log(this.model.validationError);
               }
            }
        });

        let myViewObj = new MyView();
    </script>
   
</body>
</html>
